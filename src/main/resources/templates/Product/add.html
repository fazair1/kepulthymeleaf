<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<form  th:action="@{/product}"
	   th:object = "${data}" method="POST" id="addProduct">
	<input type="hidden" value="50c9a8c2b1cb45799d8f0db5f8449c65" /><!-- id form -->
	<div th:if="${#fields.hasErrors('global')}" class="error-box error-danger" >
		<p th:each="err : ${#fields.errors('global')}" th:text="${err}"  class="error"/>
	</div>
	<div class ="form-group">
		<label> Nama Group </label>
		<input
				type = "text"
				name = "nama"
				th:field = "*{nama}"
				class = "form-control"
				placeholder="Masukkan Nama Product"
		/>
		<ul>
			<li th:each="err : ${#fields.errors('nama')}" th:text="${err}" class="error" />
		</ul>
	</div>

	<div class ="form-group">
		<label> Deskripsi </label>
		<textarea
				name="deskripsi"
				th:field="*{deskripsi}"
				class="form-control"
				placeholder="Masukkan Deskripsi"></textarea>
		<ul>
			<li th:each="err : ${#fields.errors('deskripsi')}" th:text="${err}" class="error" />
		</ul>
	</div>

	<div class ="form-group">
		<label>Category</label>
		<input
				type = "text"
				id="namaCategory"
				name = "namaProductCategory"
				th:field = "*{productCategory.id}"
				class = "form-control"
				placeholder="Pilih"
				disabled="disabled"
		/>
		<input type="hidden" th:field="*{productCategory.id}" id="idCategory" />
		<button
				th:id="pilih-data"
				th:onclick="funcModalsDataTableHandler('DataProductCategory','#dataTable','/product/idCategory/namaCategory/asc/id/0?column=id&value=&size=5','#data-result')"
				data-toggle="modal" data-target="#dataTable"
				class="btn btn-primary" type="button">
			Pilih
		</button>
		<ul>
			<li th:each="err : ${#fields.errors('productCategory')}" th:text="${err}" class="error"></li>
		</ul>
	</div>

	<div class = "modal-footer">
		<button type="submit" class = "btn btn-primary">
			Submit
		</button>
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	</div>
</form>

<script th:inline="javascript">
	/*<![CDATA[*/
        $("#addProduct").submit(function(event) {
              event.preventDefault(); //prevent default action
              let post_url = $(this).attr("action"); //get form action url
              let request_method = $(this).attr("method"); //get form GET/POST method
              let form_data = $(this).serialize(); //Encode form elements for submission
              $.ajax({
                  url: post_url,
                  type: request_method,
                  data: form_data
                }).done(function(response) { //
                let pattern = /50c9a8c2b1cb45799d8f0db5f8449c65/i;
                let result = response.match(pattern);
                if(result)
                {
                    $("#server-results-add").html(response);
                }
                else
                {
                    $('#add1').modal('hide');
                    confirm("DATA BERHASIL DISIMPAN");
                    window.location = "/product";// ini refresh page nya
                }
                });
            });

    /*]]>*/
</script>
</body>
</html>
