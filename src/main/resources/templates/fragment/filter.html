<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="container mt-3" th:fragment="filter-form">
  <form class="row g-2 align-items-center"
        th:action="@{/{pathServer}/{sort}/{sortBy}/{page}?column={columnName}&value={value}(
          pathServer=${pathServer},
          page=${currentPage},
          sort=${sort},
          sortBy=${sortBy},
          columnName=${columnName},
          value=${value}
        )}" id="itemSizeForm">

    <div class="col">
      <select name="column" id="columnName" class="form-control">
        <option value="" hidden>Pilih kolom</option>
        <option th:each="childArrays:${filterColumn}"
                th:value="${childArrays.key}"
                th:text="${childArrays.value}"
                th:selected="${childArrays.key == columnName}"></option>
      </select>
    </div>

    <div class="col">
      <select name="size" class="form-control" onchange="changePageSize()" id="size">
        <option disabled>Jumlah baris...</option>
        <option th:each="s : ${SIZE_COMPONENT}"
                th:value="${s}"
                th:text="${s}"
                th:selected="${s == sizePerPage}"></option>
      </select>
    </div>

    <div class="col">
      <div class="input-group">
        <input type="text" name="value" th:value="${value}" class="form-control" placeholder="Masukkan data">
        <button type="submit" class="btn btn-secondary">Search</button>
      </div>
    </div>
  </form>
</div>
